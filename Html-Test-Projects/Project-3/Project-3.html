<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="prjectCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="box-container">
    <h1>Box office</h1>
    <p class="description">
        Are you looking for a movie ?
    </p>
    <div class="button-wrapper">
        <button>Home</button>
        <button>Stars</button>
    </div>
    <input
            class="search-input"
            type="text"
    placeholder="Search Here"
    />
    <div class="checkbox-wrapper">
        <div>
            <label>Shows</label>
            <input
                    type="checkbox"
            />
        </div>
        <div>
            <label>Actors</label>
            <input
                    type="checkbox"
            />
        </div>
    </div>
    <div class="search-btn">
<button>Search</button>
</div>
</div>

</body>
</html>
