<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightBulb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="light.css">
</head>
<body>
<div>
    <div class="main-heading">
        <h2>Can You turn the light on?</h2>


        <img src="bulbtrans.png" alt="" id="myImage">
        <div>
            <button onclick="document.getElementById('myImage').src='bulb-On.jpg' ">
                Turn On the light
            </button>
            <button onclick="document.getElementById('myImage').src='bulbtrans.png' ">
                Turn Off the light
            </button>
        </div>
    </div>
</div>
</body>
</html>
